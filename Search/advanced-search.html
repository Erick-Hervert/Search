<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- ICONS BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <div class="div-left">
            <ul class="nav-left-section">
                <li>Advanced Search</li>
            </ul>
            </div>
            <div class="div-right">
                <ul class="nav-right-section">
                    <li><a href="index.html" class="g-search">Google Search</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="advanced-search-container" name="f">
            <form action="https://www.google.com/search" id="Form">
                <div class="row">
                    <span>Find pages that contains...</span>
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <label>all these words:</label>
                    </div>
                    <div class="txtinput-container">
                        <input type="text" name="all">
                    </div>
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                            <label>this exact word or phrase:</label>
                    </div>  
                    <div class="txtinput-container">
                        <input type="text" name="exact">
                    </div>                  
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <label>any of these words:</label>
                    </div>
                    <div class="txtinput-container">
                        <input type="text" name="any">
                    </div>
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <label>none of these words:</label>
                    </div>
                   <div class="txtinput-container">
                        <input type="text" name="none">
                   </div>
                </div>
                <div class="btninput-container">
                    <div>
                    <input type="submit" value="Advanced search">                     
                    </div>
                </div>
            </form>
        </section>
    </main>
    
    <script>
        document.getElementById('Form').addEventListener('submit', function(e) {
        e.preventDefault();

        const all = this.all.value.trim();
        const exact = this.exact.value.trim();
        const any = this.any.value.trim();
        const none = this.none.value.trim();

        let query = "";

        if (all) query += all + " ";
        if (exact) query += `"${exact}" `;
        if (any) query += any.split(/\s+/).join(" OR ") + " ";
        if (none) query += none.split(/\s+/).map(word => `-${word}`).join(" ") + " ";

        const finalURL = "https://www.google.com/search?q=" + encodeURIComponent(query.trim());

        window.location = finalURL;
        });
    </script>

</body>
</html>
