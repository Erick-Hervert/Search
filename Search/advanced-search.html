<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <!-- ICONS BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="div-left">
            <ul class="nav-left-section">
                <li>Advanced Search</li>
            </ul>
            </div>
            <div class="div-right">
                <ul class="nav-right-section">
                    <li><a href="index.html" class="g-search">Google Search</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="advanced-search-container" name="f">
            <form action="https://www.google.com/search">
                <div class="row">
                    <span>Find pages that contains...</span>
                </div>
                <div class="filter-container">
                    <div class="lbl-container"> 
                        <div class="row">
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class="txtinput-container">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <div class="row">
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>  
                    <div class="txtinput-container">
                        <input type="text" name="as_epq">
                    </div>                  
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <div class="row">
                            <label>any of these words:</label>
                        </div>
                    </div>
                    <div class="txtinput-container">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="filter-container">
                    <div class="lbl-container">
                        <div class="row">
                            <label>none of these words:</label>
                        </div>
                    </div>
                   <div class="txtinput-container">
                        <input type="text" name="as_eq">
                   </div>
                </div>
                <div class="btninput-container">
                    <input type="submit" value="Advanced search">                     
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
